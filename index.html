<!DOCTYPE html>
<html lang="en">
	<link rel="stylesheet" type="text/css" href="style.css"/>
  <script type="text/javascript" src="gameMain.js"></script>
  <script type="text/javascript" src="input.js"></script>
<head>
    <title>Snake</title>
    <meta charset="UTF-8">

</head>
<header>
  <h3>Snake</h3>
</header>
<body class="center">
    <div id="left" class="leftFrame">
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <div id="right" class="rightFrame">
      <button id="restart-button" class="basicButton greenButton largeButton" onclick="restartButton()">
        <span>New Game</span>
      </button>
      <h1>High Scores:</h1>
      <div id='highScoresList'>
        <p>Initializing...</p>
      </div>
        <button id="clear-high-scores-button" class="basicButton greenButton smallButton" onclick="clearHighScoresButton()">
          Clear High Scores
        </button>
      <div id="notify-of-high-score"></div>
      <button id="developer-credits-button" class="basicButton greenButton smallButton" onclick="developerCredits()">
        Dev Credits
      </button>
    </div>

</body>
<footer>
  <ul class="noBullet">
    <li class="inline">CS 5410 - Game Dev</li>
    <li class="inline">Steven Scott </li> 
    <li class="inline">A01535109 </li>
    <li class="inline"> </li>
  </ul>
</footer>
</html>
